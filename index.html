<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script>
        setInterval(() => {
 d = new Date();
 htime = d.getHours();
 mtime = d.getMinutes();
 stime = d.getSeconds();
 hrotation = 30*htime + mtime/2;
 mrotation = 6*mtime;
 srotation = 6*stime;
 hour.style.transform = `rotate(${hrotation}deg)`;
 minute.style.transform = `rotate(${mrotation}deg)`;
 second.style.transform = `rotate(${srotation}deg)`;   
}, 1000);
    </script>
</head>
<body>
    <div class="container">
      <div id="box">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>  
     <div class="credit"> <p>Designed By <strong>Dipesh</strong></p></div>
    </div>
    
    
</body>
</html>
